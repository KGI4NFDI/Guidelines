name: Build and Deploy Astro Site

on:
  push:
    branches:
      - main  # Triggers when code is pushed to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow from the GitHub Actions tab

permissions:
  contents: write  # Ensures the workflow can write to the repo's contents

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install and Build
      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build  # Build your Astro site

      # Step 3: Deploy to GitHub Pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./project  # The folder that contains the built Astro site
